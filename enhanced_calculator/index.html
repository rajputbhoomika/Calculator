<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h2>Enhanced Calculator</h2>
  <label>
    <input type="checkbox" id="themeToggle" onchange="toggleTheme()"> Toggle Dark Mode
  </label>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <!-- Basic Buttons -->
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">âŒ«</button>
      <button onclick="appendOperator('/')">Ã·</button>
      <button onclick="appendOperator('*')">Ã—</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('-')">âˆ’</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperator('+')">+</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendNumber('0')" class="zero">0</button>
      <button onclick="appendNumber('.')">.</button>

      <!-- Scientific Buttons -->
      <button onclick="appendFunction('Math.sin(')">sin</button>
      <button onclick="appendFunction('Math.cos(')">cos</button>
      <button onclick="appendFunction('Math.tan(')">tan</button>
      <button onclick="appendFunction('Math.log(')">log</button>
      <button onclick="appendFunction('Math.sqrt(')">âˆš</button>
      <button onclick="appendFunction('Math.pow(')">^</button>

      <!-- Parentheses Buttons -->
      <button onclick="appendNumber('(')">(</button>
      <button onclick="appendNumber(')')">)</button>

      <!-- Voice Input -->
      <button onclick="startVoiceInput()">ðŸŽ¤ Voice</button>
    </div>
    <div class="history">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
